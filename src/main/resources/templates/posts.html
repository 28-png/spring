<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('All Posts')"></head>
<body>
<div class="wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <header class="container my-5">
        <div class="jumbotron">
           <h1 class="text-center display-1">Posts</h1>
        </div>
    </header>
</div>
<main class="container">
    <div th:each="post : ${posts}">
      <h1 th:text="${post.title}"></h1>
       <p th:text="${post.body}"></p>
<!--        <a th:href="${post.user.email}"><span th:text="${post.user.email}"></span> </a>-->
<!--        <br>-->
<!--               <h3 th:text="${post.user.email}"></h3>-->
       <a th:href="@{|/posts/${post.id}/edit|}">Edit Post</a>
      <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
            <button>Delete Post</button>
        </form>
    </div>
</main>
</body>
</html>
